receivers:
  nop:

processors:
  nop:

exporters:
  datadog/api:
    hostname: customhostname
    # Deprecated; kept here to avoid regressions.
    env: prod
    # Deprecated; kept here to avoid regressions.
    service: myservice
    # Deprecated; kept here to avoid regressions.
    version: myversion

    # Deprecated; kept here to avoid regressions.
    tags:
      - example:tag

    api:
      key: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      site: datadoghq.eu

    traces:
      sample_rate: 1

  datadog/api2:
    hostname: customhostname

    host_metadata:
      tags: [example:tag]

    api:
      key: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      site: datadoghq.eu

    metrics:
      endpoint: https://api.datadoghq.test
      report_quantiles: false

    traces:
      sample_rate: 1
      endpoint: https://trace.agent.datadoghq.test

  datadog/default:
    api:
      key: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

  datadog/hostmetadata:
    api:
      key: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    # Deprecated; kept here to test rename system
    tags: [example:one]
    # Deprecated; kept here to test rename system
    send_metadata: true
    # Deprecated; kept here to test rename system
    use_resource_metadata: false

  datadog/default2:

  datadog/invalid:
    metrics:
      endpoint: "invalid:"
    
    traces:
      endpoint: "invalid:"

service:
  pipelines:
    metrics:
      receivers: [nop]
      processors: [nop]
      exporters: [datadog/api, datadog/invalid]

    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [datadog/api, datadog/invalid]
